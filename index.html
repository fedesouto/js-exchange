<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BS CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- LINE ICONS -->
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <title>JSExchange</title>
</head>
<body class="bg-light">
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><img src="assets/logo.png" alt="JSExchange" class="logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse navbar-right" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#cotizaciones">Divisas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="pages/crypto.html">Criptomonedas</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <main class="py-4">
    <div class="container-fluid text-center p-5" id="hero">
      <h1 class="display-4 fw-normal">Comprá divisas y criptomonedas.</h1>
      <p class="lead fw-normal">En JS Exchange, no tenés que moverte de tu casa para conseguir la mejor comisión del mercado.</p>
      <div class="container mt-5">
        <div class="row">
          <div class="col img__container m-4">
            <img src="assets/home.svg" alt="" class="img-fluid">
          </div>
          <div class="w-100 d-block d-md-none"></div>
          <div class="col m-4 img__container">
            <img src="assets/crypto.svg" alt="" class="img-fluid">
          </div>
        </div>
      </div>
      <div class="container mt-2">
        <a href="#cotizaciones"><i class="lni lni-angle-double-down icon"></i></a>
      </div>
    </div>
    <div class="container-fluid text-center bg-dark text-center" id="cotizaciones">
      <h2 class="text-white mb-5">Divisas</h2>
      <table class="table table-dark table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Moneda</th>
            <th scope="col">Cotización</th>
            <th scope="col">Comisión</th>
          </tr>
        </thead>
        <tbody id="tabla__monedas">
        </tbody>
      </table>
      <div class="container mt-5" id="calculadora">
        <form action="" id="inputCalculadora">
          <legend class="text-white">Cotizá tu operación!</legend>
          <div class="container form_element">
            <label for="selectMone" class="form-label text-white">Seleccione la moneda:</label>
            <select id="selectMone" class="form-select">
            </select>
          </div>
          <div class="container form_element">
            <label for="inputMonto" class="form-label text-white">Ingrese el monto:</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="number" id="inputMonto" class="form-control">
            </div>
            <div class="invalid-feedback" id="montoInvalido">Ingrese un monto válido.</div>
          </div>
          <div class="container py-4">
            <button class="btn btn-outline-light btn-lg" type="submit">Cotizar</button>
          </div>
        </form>
        <div class="container" id="result">

        </div>
      </div>
    </div>
  </main>
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <span class="text-muted">JS Exchange - Federico Souto</span>
      </div>
  
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-muted" href="https://github.com/fedesouto/"><i class="lni lni-github-original"></i></a></li>
        <li class="ms-3"><a class="text-muted" href="#"><i class="lni lni-instagram-original"></i></a></li>
      </ul>
    </footer>
  </div>
    <script src="js/navbar.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

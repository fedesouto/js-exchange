<head>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/style.css">

</head>
<body class="bg-light">
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"><img src="../assets/logo.png" alt="JSExchange" class="logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse navbar-right" id="navbarNavDropdown">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="divisasLink" href="../index.html#cotizaciones">Divisas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="crypto.html">Criptomonedas</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" aria-expanded="false">
                  Mi cuenta
                </a>
                <ul class="dropdown-menu dropdown-menu-dark" id="accountSubMenu">
                  <li class="nav-item">
                    <a class="nav-link" href="../pages/account.html" id="accountLink">Mi Cuenta</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../index.html" id="logout">Log-Out</a>
                  </li>
                </ul>
              </li>
            </ul>
        </div>
        </div>
    </nav>

    <main class="py-4">
        <!-- Modal Login -->
        <div class="modal" tabindex="-1" id="signInModal">
            <div class="container d-flex mt-5 text-center" id="modal-content">
            <div id="closeIcon"><button type="button" class="btn-close btn-close-white" aria-label="Close"></button></div>
            <form class="form-signin col col-md-6" id="signInForm">
                <h2 class="h2 mb-5 font-weight-normal">Iniciar sesión</h2>
                <div id="messagePlaceholder">
                    <div id="alertWrapper"></div>
                    <p class="error" id="signInError"></p>
                  </div>
                <label for="inputEmail" class="d-none">Email</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
                <label for="inputPassword" class="d-none">Contraseña</label>
                <input type="password" id="inputPassword" class="form-control mt-3" placeholder="Contraseña" required>
                <button class="btn btn-lg btn-dark btn-block mt-5" type="submit">Sign in</button>
            </form>
            <form class="form col col-md-6" id="signUpForm">
                <h2 class="h2 font-weight-normal">Registrarse</h2>
                <label for="registerNombre" class="form-label pt-2">Nombre</label>
                <input type="text" class="form-control form-element" id="registerNombre" placeholder="Nombre" required autofocus>
                <label for="registerEmail" class="form-label pt-2">Email</label>
                <input type="email" class="form-control" id="registerEmail" placeholder="Email" required>
                <label for="registerPassword" class="form-label pt-2">Contraseña</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Contraseña" required>
                <button class="btn btn-lg btn-dark btn-block mt-5" type="submit">Registrarse</button>
            </form>
            <a href="#" class="pt-4" id="changeToSignUp">Registrarse/Ingresar</a>
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="container text-center">
            <div id="badgeNombre"></div>
            <h2 id="nombre" class="text-center"></h1>
        </div>
        <div class="container-fluid mt-5" id="historial">
          <p class="lead text-center" id="messageHistorial">No se encontraron operaciones en su historial, haga click <a href="../index.html#calculadora">aquí</a> para hacer su primera compra.</p>
          <table class="table table-dark table-striped table-hover text-center" id="tablaHistorial">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Moneda</th>
                <th scope="col">Monto</th>
                <th scope="col">Cotización</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="tabla__monedas">
            </tbody>
          </table>
        </div>
    </main>
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top footer">
          <div class="col-md-4 d-flex align-items-center">
            <span class="text-muted">JS Exchange - Federico Souto</span>
          </div>
      
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">

            <li class="ms-3"><a class="text-muted" href="#"><i class="lni lni-instagram-original"></i></a></li>
          </ul>
        </footer>
      </div>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../js/firebase.js" type="module"></script>

    <script src="../js/account.js"></script>
</body>
